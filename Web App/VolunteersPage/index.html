<html>
<head>
	<title>Food Now</title>
	<link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body  onload="getLocation()">
	<div class="float map" id="map"></div>
	<div class="float menu">
		<table>
			<tr>
				<td>
					<div id='search-box'>
						<form action='/search' id='search-form' method='get' target='_top'>
							<input id='search-text' name='q' placeholder='Search' type='text'/>
							<button id='search-button' type='submit'><span>Search</span></button>
						</form>
					</div>
				</td>
			</tr>
			<tr>
				<th>Volunteering Options</th>
			</tr>
			<tr>
				<td>
					<div class="menuItem">
						<form action='' method='get'>
							<button><p>Squirell Hill -> Shady Side</p><p>Distance : 1.7 miles</p><p>Time : 10 minutes</p></button>
						</form>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="menuItem">
						<form action='' method='get'>
							<button><p>East Liberty -> Shady Side</p><p>Distance : 1.5 miles</p><p>Time : 8 minutes</p></button>
						</form>
					</div>
				</td>
			</tr>
		</table>
	</div>
	<script>
	function getLocation() {	
		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(showPosition);
		} 
	else { 
		alert("Geolocation is not supported by this browser.");
		}
	}
    function showPosition(position) {
        var myLatLng = {lat: position.coords.latitude, lng: position.coords.longitude};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: myLatLng
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Current Location'
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqvA1uKDVRQE2ZvBXkBFn2-sOEpR9GxRY&callback=initMap">
    </script>
</body>
</html>
